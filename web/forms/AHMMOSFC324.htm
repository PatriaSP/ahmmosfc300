</div>
<script type="text/javascript">   
    const ahmmosfc324Div = $("#AHMMOSFC324");
    
    var ahmmosfc324$ = {
        url: '/imo05/ahmmosfc300-ahs/rest/mo/sfc324/',
        p01TableOffset: 0,
        isReset: false
    };
    var ahmmosfc324 = {
        // Common
        goTop: function () {
            $('html, body').animate({scrollTop: 0}, 750);
            return this;
        },
        getAccess: function () {
            var r = JSON.parse(localStorage.getItem('CR_AHMMOSFC324'));
            return r.find(function (a) {
                return a.appid === 'AHMMOSFC324';
            }).access;
        },
        get isEditable() {
            return this.getAccess()[0];
        },
        _fw_validation_validate: function (obj) {
            var msg = '<ul class="errorList">';
            for (var i = 0; i < _vvalObjs.length; i++) {
                switch (_vvalObjs[i].val.toLowerCase()) {
                    case 'required':
                        if ((_vvalObjs[i].msg === '') && (_vvalObjs[i].obj.val() === null || _vvalObjs[i].obj.val().replace(/\s+/, '') === ''))
                            _vvalObjs[i].msg = 'Field ' + _vvalObjs[i].name + ' wajib diisi.';
                        break;
                    case 'number':
                        if (!((_vvalObjs[i].msg === '') && isNaN(_vvalObjs[i].obj.val())))
                            _vvalObjs[i].msg = 'Field ' + _vvalObjs[i].name + ' harus berisi angka..';
                        break;
                    case 'date':
                        if (!((_vvalObjs[i].msg === '') && _fw_isValidDate(_vvalObjs[i].obj.val())))
                            _vvalObjs[i].msg = 'Field ' + _vvalObjs[i].name + ' bukan tanggal yang valid. Format tanggal: dd-MM-yyyy.';
                        break;
                    case 'email':
                        if (!((_vvalObjs[i].msg === '') && _fw_isValidEmail(_vvalObjs[i].obj.val())))
                            _vvalObjs[i].msg = 'Field ' + _vvalObjs[i].name + ' bukan email yang valid.';
                        break;
                    case 'maxlength30':
                        if (_vvalObjs[i].obj.val() && _vvalObjs[i].obj.val().length > 30) {
                            _vvalObjs[i].msg = 'Field ' + _vvalObjs[i].name + ' harus memiliki maksimal 30 karakter.';
                        }
                        break;
                    case 'maxlength1':
                        if (_vvalObjs[i].obj.val() && _vvalObjs[i].obj.val().length > 1) {
                            _vvalObjs[i].msg = 'Field ' + _vvalObjs[i].name + ' harus memiliki minimal 1 karakter.';
                        }
                        break;
                }
            }
            
            var dmsg = '';
            for (var i = 0; i < _vvalObjs.length; i++) {
                if (_vvalObjs[i].msg !== '') {
                    dmsg += '<li>' + _vvalObjs[i].msg + '</li>';
                    _vvalObjs[i].obj.closest('.form-group').addClass('has-error has-feedback');
                }
            }
            
            if (dmsg !== '') {
                msg += dmsg + '</ul>';
                _fw_setMessage(obj, 0, msg);
                return false;
            }
            
            return true;
        },
        
        // p01
        p01FilterOnKey: function (evt) {
            if (evt.keyCode === 13) {
                ahmmosfc324$.isReset = false;
                this.p01RefreshTable();
            }
        },
        p01RefreshTable: function () {
            $('#ahmmosfc324p01SearchTable').bootstrapTable('refresh');
            return this;
        },
        p01FormatSequence: function (val, row, idx) {
            row.idx = idx;
            return idx + 1 + ahmmosfc324$.p01TableOffset;
        },
        p01Presearch: function (params) {
            ahmmosfc324$.p01TableOffset = params.offset;
            params.search = {
                propinsi: $('#ahmmosfc324p01Propinsi').val(),
                kode: $('#ahmmosfc324p01Kode').val(),
                status: $('#ahmmosfc324p01Status').val(),
                
                filterPropinsi: $('#ahmmosfc324p01FilterPropinsi').val(),
                filterKode: $('#ahmmosfc324p01FilterKode').val(),
                filterBeginEffDate: $('#ahmmosfc324p01FilterBeginEffDate').val(),
                filterEndEffDate: $('#ahmmosfc324p01FilterEndEffDate').val(),
                isReset : ahmmosfc324$.isReset
            };
            
            if (params.sort === undefined) {
                return {
                    limit: params.limit,
                    offset: params.offset,
                    search: params.search
                };
            }
            return params;
        },
        p01Search: function (obj) {
            _fw_validation_clear(obj);
            ahmmosfc324$.isReset = false;
            ahmmosfc324.p01RefreshTable();
        },
        p01Reset: function (obj) {
            _fw_validation_clear(obj);
            _fw_reset_subpage($("#ahmmosfc324p01"));
            ahmmosfc324$.isReset = true;
            ahmmosfc324.p01RefreshTable();
        },
        p01Add: function (obj) {
            _fw_validation_clear(obj);
            _fw_reset_subpage($('#ahmmosfc324p02'));
            _fw_subpage(obj, 'ahmmosfc324p02');
            
            ahmmosfc324.p02PageLoad();
        },
        p01Edit: function (obj) {
            var rows = $('#ahmmosfc324p01SearchTable').bootstrapTable('getSelections');
            if (rows.length === 1) {
                _fw_subpage(obj, 'ahmmosfc324p03', rows[0]);
                var beginEffDateValue = rows[0].beginEffDate;
                var endEffDateValue = rows[0].endEffDate;

                $('#ahmmosfc324p03BeginEffDate', ahmmosfc324Div).datetimepicker({
                    format: 'DD-MMM-YYYY',
                    locale: 'en',
                    date: new Date(beginEffDateValue)
                });
                
                $('#ahmmosfc324p03EndEffDate', ahmmosfc324Div).datetimepicker({
                    format: 'DD-MMM-YYYY',
                    locale: 'en',
                    date: new Date(endEffDateValue)
                });
                
                $('#ahmmosfc324p03BeginEffDate', ahmmosfc324Div).data('DateTimePicker').date(new Date(beginEffDateValue));
                $('#ahmmosfc324p03EndEffDate', ahmmosfc324Div).data('DateTimePicker').date(new Date(endEffDateValue));
                
                var o = new Object();
                o.vpropinsi =  $('#ahmmosfc324p03Propinsi').val();
                console.log(o);
                _fw_post(ahmmosfc324$.url + '/get-found-data', o, function (data) {
                    console.log(data);
                    if (data === 0) {
                        $('#ahmmosfc324p03Kode').prop('readonly', true);
                    }
                });
            } else if (rows.length > 1) {
                _fw_setMessage(obj, 0, 'Harap pilih 1 data untuk diedit.');
            } else {
                _fw_setMessage(obj, 0, 'Tidak ada data yang dipilih untuk diedit.');
            }
        },
        // p02
        p02PageLoad: function() {
            $('#ahmmosfc324p02BeginEffDate', ahmmosfc324Div).datetimepicker({
                format: 'DD-MMM-YYYY',
                locale: 'en',
                date: new Date()
            });
            $('#ahmmosfc324p02EndEffDate', ahmmosfc324Div).datetimepicker({
                format: 'DD-MMM-YYYY',
                locale: 'en',
                date: new Date('31-Dec-2100')
            });
            
            $('#ahmmosfc324p02BeginEffDate', ahmmosfc324Div).data('DateTimePicker').date(new Date());
            $('#ahmmosfc324p02EndEffDate', ahmmosfc324Div).data('DateTimePicker').date(new Date('31-Dec-2100'));
            
        },
        p02Back: function (obj) {
            _fw_subpage(obj, 'ahmmosfc324p01');
        },
        p02Submit: function (obj) {
            var beginEffDate = new Date($('#ahmmosfc324p02BeginEffDate').val()).getTime();
            var endEffDate = new Date($('#ahmmosfc324p02EndEffDate').val()).getTime();
            
            
            _fw_validation_clear(obj);
            _fw_validation_add(obj, 'ahmmosfc324p02Propinsi', 'required');
            _fw_validation_add(obj, 'ahmmosfc324p02Kode', 'required');
            _fw_validation_add(obj, 'ahmmosfc324p02BeginEffDate', 'required');
            _fw_validation_add(obj, 'ahmmosfc324p02EndEffDate', 'required');
            _fw_validation_add(obj, 'ahmmosfc324p02Propinsi', 'maxlength30');
            _fw_validation_add(obj, 'ahmmosfc324p02Kode', 'maxlength1');
            
            if (ahmmosfc324._fw_validation_validate(obj)) {
                
                if (beginEffDate >= endEffDate) {
                    _fw_setMessage(obj, 0, "Range tanggal tidak valid. Awal berlaku harus lebih awal dari akhir berlaku.");
                    ahmmosfc324.goTop();
                    return;
                }
                
                var o = new Object();
                o.vpropinsi =  $('#ahmmosfc324p02Propinsi').val();
                o.vkode = $('#ahmmosfc324p02Kode').val();
                o.beginEffDate = $('#ahmmosfc324p02BeginEffDate').val();
                o.endEffDate = $('#ahmmosfc324p02EndEffDate').val();
                
                _fw_post(ahmmosfc324$.url + 'insert-propinsi', o, function (data) {
                    if (data.status === '1') {
                        ahmmosfc324.p01RefreshTable();
                    }
                    _fw_setMessage(obj, data.status, data.message);
                    ahmmosfc324.goTop();    
                });
            } else {
                ahmmosfc324.goTop();
            }
        },
        p02Cancel: function (obj) {
            _fw_validation_clear(obj);
            _fw_reset_subpage($("#ahmmosfc324p02"));
            ahmmosfc324.p02PageLoad();
        },
        p02AddNew: function (obj) {
            var beginEffDate = new Date($('#ahmmosfc324p02BeginEffDate').val()).getTime();
            var endEffDate = new Date($('#ahmmosfc324p02EndEffDate').val()).getTime();
            
            _fw_validation_clear(obj);
            _fw_validation_add(obj, 'ahmmosfc324p02Propinsi', 'required');
            _fw_validation_add(obj, 'ahmmosfc324p02Kode', 'required');
            _fw_validation_add(obj, 'ahmmosfc324p02BeginEffDate', 'required');
            _fw_validation_add(obj, 'ahmmosfc324p02EndEffDate', 'required');
            if (ahmmosfc324._fw_validation_validate(obj)) {
                if (beginEffDate >= endEffDate) {
                    _fw_setMessage(obj, 0, "Range tanggal tidak valid. Awal berlaku harus lebih awal dari akhir berlaku.");
                    ahmmosfc324.goTop();
                    return;
                }
                
                var param = {
                    vpropinsi: $('#ahmmosfc324p02Propinsi').val(),
                    vkode: $('#ahmmosfc324p02Kode').val(),
                    beginEffDate: $('#ahmmosfc324p02BeginEffDate').val(),
                    endEffDate: $('#ahmmosfc324p02EndEffDate').val()
                };
                _fw_post(ahmmosfc324$.url + '/insert-propinsi', param, function (data) {
                    if (data.status === '1') {
                        _fw_reset_subpage($("#ahmmosfc324p02"));
                        ahmmosfc324.p02PageLoad();
                        ahmmosfc324.p01RefreshTable();
                    }
                    _fw_setMessage(obj, data.status, data.message);
                    ahmmosfc324.goTop();    
                });
            } else {
                ahmmosfc324.goTop();
            }
        },

        // p03
        p03Back: function (obj) {
            _fw_subpage(obj, 'ahmmosfc324p01');
        },
        p03Submit: function (obj) {
            var beginEffDate = new Date($('#ahmmosfc324p03BeginEffDate').val()).getTime();
            var endEffDate = new Date($('#ahmmosfc324p03EndEffDate').val()).getTime();
            
            _fw_validation_clear(obj);
            _fw_validation_add(obj, 'ahmmosfc324p03Kode', 'required');
            _fw_validation_add(obj, 'ahmmosfc324p03BeginEffDate', 'required');
            _fw_validation_add(obj, 'ahmmosfc324p03EndEffDate', 'required');
            if (ahmmosfc324._fw_validation_validate(obj)) {
                if (beginEffDate >= endEffDate) {
                    _fw_setMessage(obj, 0, "Range tanggal tidak valid. Awal berlaku harus lebih awal dari akhir berlaku.");
                    ahmmosfc324.goTop();
                    return;
                }
                
                var param = {
